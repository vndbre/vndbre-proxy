# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - vndbre-proxy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8c401bc24a1c46bea1ccc541f08a9c16 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f01639f59baa4afa924d7cc92e7103d6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8c401bc24a1c46bea1ccc541f08a9c16 }}/prekel/vndbre:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'vndbre-proxy'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f340412bf4804cfdbbf84b7e336c5261 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8c401bc24a1c46bea1ccc541f08a9c16 }}/prekel/vndbre:${{ github.sha }}'